<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tetruz</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container game-container">

      <div class="modal fade tetruz-modal" id="welcomeModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <h1>Welcome to Tetruz</h1>
                  <h3>Press SPACE to start</h3>
              </div>
          </div>
      </div>  

      <div class="modal fade tetruz-modal" id="pausedModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <h1>Tetruz is paused</h1>
                  <h3>Press SPACE to continue</h3>
                  <form id="game-slider-form">
                    <p>Adjust block size:</p>
                    <input type="range" id="block-size-pixels" min="15" max="35">
                  </form>
              </div>
          </div>
      </div>

      <div class="modal fade tetruz-modal" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <h1>Game over</h1>
                  <p>(wah wah)</p>
                  <h3>Press SPACE for new game</h3>
              </div>
          </div>
      </div>  

      <div class="game-logo row"></div>
      <div class="game-game row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <div class="game-playfield-container"></div>
        </div>
        <div class="col-xs-3" id="test">
          <div class="game-aux-container">
            <div class="game-aux-score aux-outer row">
              <div class="aux-inner">
                <div class="game-aux-score-label game-label">Score</div>
                <div class="game-aux-score-data"></div>
              </div>
            </div>
            <div class="game-aux-next-piece aux-outer row">
              <div class="aux-inner">
                <div class="game-aux-next-piece-label game-label">Next Piece</div>
                <div class="game-aux-next-piece-data"></div>
              </div>
            </div>
            <div class="game-aux-level aux-outer row">
              <div class="aux-inner">
                <div class="game-aux-level-label game-label">Level</div>
                <div class="game-aux-level-data"></div>
              </div>
            </div>
            <div class="game-aux-line-count aux-outer row">
              <div class="aux-inner">
                <div class="game-aux-line-count-label game-label">Lines</div>
                <div class="game-aux-line-count-data"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="main.js"></script>

  </body>
</html>
